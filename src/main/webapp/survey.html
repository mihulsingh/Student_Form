<!-- This is the HTML code for the Student Survey Form.
It contains text boxes for personal information, checkboxes
for campus preferences, radio buttons for interests, a dropdown
for likelihood of recommendation, a raffle field, a textarea for
additional comments, and buttons for submitting and cancelling
the form -->

<!DOCTYPE html>
<html>
  <head>
    <title>GMU Student Survey</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background: #006940">
    <div class="container" style="background: #ffffff">
      <img
        src="Images/Logo.png"
        style="width: 30%; display: grid; margin-left: auto; margin-right: auto"
        alt="Avatar"
      />
      <h1>Mason Student Survey</h1>
      <p>
        Please fill out the following survey to help us improve our university
      </p>
      <form id="survey-form" action="survey.html" method="post">
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="address">Street Address*</label>
        <input type="text" id="address" name="address" required />

        <label for="city">City*</label>
        <input type="text" id="city" name="city" required />

        <label for="state">State*</label>
        <input type="text" id="state" name="state" required />

        <label for="zip">Zip*</label>
        <input type="text" id="zip" name="zip" required />

        <label for="telephone">Telephone Number*</label>
        <input type="tel" id="telephone" name="telephone" required />

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />

        <label for="date">Date of Survey*</label>
        <input type="date" id="date" name="date" required />

        <fieldset style="padding-bottom: 0px">
          <legend>What did you like most about the campus?</legend>
          <div>
            <label
              ><input type="checkbox" name="campus-like[]" value="students" />
              Students</label
            >
          </div>
          <div>
            <label
              ><input type="checkbox" name="campus-like[]" value="location" />
              Location</label
            >
          </div>
          <div>
            <label
              ><input type="checkbox" name="campus-like[]" value="campus" />
              Campus</label
            >
          </div>
          <div>
            <label
              ><input type="checkbox" name="campus-like[]" value="atmosphere" />
              Atmosphere</label
            >
          </div>
          <div>
            <label
              ><input type="checkbox" name="campus-like[]" value="dorm-rooms" />
              Dorm Rooms</label
            >
          </div>
          <div>
            <label
              ><input type="checkbox" name="campus-like[]" value="sports" />
              Sports</label
            >
          </div>
        </fieldset>
        <br />
        <label>How did you become interested in the university?</label>
        <div class="radio-group" style="display: -webkit-inline-box">
          <div class="option" style="display: -webkit-inline-box">
            <input type="radio" id="friends" name="interest" value="friends" />
            <label for="friends">Friends</label>
          </div>
          <div class="option" style="display: -webkit-inline-box">
            <input
              type="radio"
              id="television"
              name="interest"
              value="television"
            />
            <label for="television">Television</label>
          </div>
          <div class="option" style="display: -webkit-inline-box">
            <input
              type="radio"
              id="internet"
              name="interest"
              value="internet"
            />
            <label for="internet">Internet</label>
          </div>
          <div class="option" style="display: -webkit-inline-box">
            <input type="radio" id="other" name="interest" value="other" />
            <label for="other">Other</label>
          </div>
        </div>

        <label for="likelihood"
          >How likely are you to recommend this school to other prospective
          students?</label
        >
        <select id="likelihood" name="likelihood">
          <option value="" selected disabled>Select an option</option>
          <option value="very-likely">Very Likely</option>
          <option value="likely">Likely</option>
          <option value="unlikely">Unlikely</option>
        </select>

        <label for="raffle">Raffle</label>
        <input
          type="text"
          id="raffle"
          name="raffle"
          placeholder="Enter at least ten comma separated numbers ranging from 1 through 100"
        />

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="5"></textarea>

        <div class="button-group">
          <button type="submit" id="submit-button" class="submit-button">
            Submit
          </button>
          <button type="reset" class="reset-button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.getElementById("survey-form");
    const raffleField = document.getElementById("raffle");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      const raffleValue = raffleField.value.trim();
      if (raffleValue === "") {
        alert("Your form has been submitted!");
        form.reset();
        return;
      }
      const raffleValues = raffleValue.split(",");
      let valid = true;
      for (let i = 0; i < raffleValues.length; i++) {
        const value = parseInt(raffleValues[i].trim());
        if (isNaN(value) || value < 1 || value > 100) {
          valid = false;
          break;
        }
      }
      if (raffleValues.length < 10 || !valid) {
        alert(
          "Please enter at least ten comma-separated numbers ranging from 1 to 100 in the Raffle field."
        );
        event.preventDefault();
      } else {
        alert("Your form has been submitted!");
        form.reset();
      }
    });
  </script>
</html>
